<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Marshall.Networks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Imagem de fundo para a página */
    body {
      background: url('https://via.placeholder.com/1920x1080/cccccc/000000?text=Background+Image') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
    }

    /* Estilo do cabeçalho */
    header {
      background-color: rgba(72, 178, 143, 0.8);  /* Verde menta suave */
      text-align: center;
      padding: 20px;
      position: absolute;
      width: 100%;
      top: 0;
    }

    header h1 {
      font-size: 3rem;
      color: #fff;
      margin: 0;
    }

    /* Menu centralizado */
    nav {
      display: flex;
      justify-content: center;  /* Centraliza os itens */
      align-items: center;      /* Centraliza verticalmente */
      gap: 30px;
      margin-top: 20px;
    }

    nav a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #60b49f;  /* Verde menta mais intenso */
      border-radius: 5px;
    }

    /* Seção do conteúdo */
    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(240, 248, 255, 0.8);  /* Azul claro e suave */
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #48b28f; /* Verde menta */
    }

    footer {
      text-align: center;
      background-color: rgba(72, 178, 143, 0.8); /* Verde menta */
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Marshall.Networks</h1>
    <nav>
      <a href="home.html">Home</a>  <!-- Alterei para home.html -->
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2 class="section-title">Contact Us</h2>
    <p style="text-align: center;">
      Email: support@onlinestore.com<br/>
      Phone: +1 234 567 8900<br/>
      Address: 123 Commerce St, New York, NY
    </p>
  </section>

  <footer>
    &copy; 2025 Marshall.Networks. All rights reserved.
  </footer>
</body>
</html>
