<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a202c;
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #2d3748;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #4a5568;
    }

    th {
      background-color: #4a90e2;
      color: white;
      font-size: 1.1rem;
    }

    td {
      background-color: #2b3036;
    }

    tr:hover {
      background-color: #3b4d62;
    }

    td, th {
      font-size: 1rem;
    }

    button {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #c53030;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 50px;
    }

    .modal-content {
      background-color: #2d3748;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 40%;
      max-width: 500px;
      text-align: center;
    }

    .modal-header {
      display: flex;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .close {
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .modal-body input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #4a5568;
      background: #2b3036;
      color: white;
    }

    .modal-footer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .modal-footer button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
    }

    .modal-footer button:hover {
      background-color: #357ab7;
    }

    /* User Action Panel */
    .user-action-panel {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #2d3748;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .user-action-panel button {
      margin: 0 10px;
    }

    .user-action-panel button.delete {
      background-color: #e53e3e;
    }

    .user-action-panel button.delete:hover {
      background-color: #c53030;
    }

    .user-action-panel button.change-password {
      background-color: #4a90e2;
    }

    .user-action-panel button.change-password:hover {
      background-color: #357ab7;
    }

    /* Logout Button */
    .logout-button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
      display: block;
      width: 100px;
      margin: 0 auto;
    }

    .logout-button:hover {
      background-color: #357ab7;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - User List</h1>
  <!-- Logout Button -->
  <button class="logout-button" onclick="logout()">Logout</button>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="user-table-body">
      <tr><td colspan="3">Loading users...</td></tr>
    </tbody>
  </table>

  <!-- Modal for changing password -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Change Password</h2>
      </div>
      <div class="modal-body">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
      </div>
      <div class="modal-footer">
        <button onclick="submitPasswordChange()">Submit</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
      <span class="close" onclick="closeModal()">&times;</span>
    </div>
  </div>

  <script>
    let currentUserId = null;

    // Function to load users into the table
    function loadUsers() {
      fetch('/api/users')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("user-table-body");
          tbody.innerHTML = "";

          if (!data.success || !Array.isArray(data.users)) {
            tbody.innerHTML = "<tr><td colspan='3'>Error loading users.</td></tr>";
            return;
          }

          if (data.users.length === 0) {
            tbody.innerHTML = "<tr><td colspan='3'>No users found.</td></tr>";
            return;
          }

          data.users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.username}</td>
              <td>${user.email || 'â€”'}</td>
              <td>
                <div class="user-action-panel">
                  <button class="delete" onclick="deleteUser(${user.id})">Delete</button>
                  <button class="change-password" onclick="changePassword(${user.id})">Change Password</button>
                </div>
              </td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          document.getElementById("user-table-body").innerHTML =
            "<tr><td colspan='3'>Error loading users.</td></tr>";
          console.error("Error loading users:", err);
        });
    }

    // Function to delete user
    function deleteUser(userId) {
      if (confirm('Are you sure you want to delete this user?')) {
        fetch(`/api/users/${userId}`, {
          method: 'DELETE',
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('User deleted successfully');
            loadUsers();
          } else {
            alert('Error deleting user');
          }
        })
        .catch(error => {
          console.error('Error deleting user:', error);
          alert('Error deleting user');
        });
      }
    }

    // Function to open the Change Password modal
    function changePassword(userId) {
      currentUserId = userId;
      document.getElementById("passwordModal").style.display = "block";
    }

    // Function to submit the password change
    function submitPasswordChange() {
      const newPassword = document.getElementById("newPassword").value;
      if (newPassword) {
        fetch(`/api/users/${currentUserId}/password`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: newPassword })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('Password changed successfully');
            closeModal();
            loadUsers();
          } else {
            alert('Error changing password: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error changing password:', error);
          alert('Error changing password');
        });
      }
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById("passwordModal").style.display = "none";
      document.getElementById("newPassword").value = ''; // Clear the input
    }

    // Logout function
    function logout() {
      // Here you can clear any session data or cookies if necessary
      // For this example, we'll just reload the page to simulate a logout
      alert("You have logged out successfully!");
      window.location.href = '/index.html';  // You can redirect to the login page (or wherever you want)
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
